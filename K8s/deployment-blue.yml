apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-blue
  template:
    metadata:
      labels:
        app: todo-blue
    spec:
      containers:
      - name: todo-blue
        image: cloudketan/todo-blue:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: todo-blue-service
spec:
  type: NodePort
  selector:
    app: todo-blue
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
