apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-green
  template:
    metadata:
      labels:
        app: todo-green
    spec:
      containers:
      - name: todo-green
        image: cloudketan/todo-green:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: todo-green-service
spec:
  type: NodePort
  selector:
    app: todo-green
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30081
